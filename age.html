<!DOCTYPE html>
<html>
<head>
  <title>Age Restricted Website</title>
  <style>
    #message {
      text-align: center;
      font-size: 30px;
      margin-top: 250px;
    }
  </style>
</head>
<body>
  <div id="message"></div>

  <script>
    window.onload = function() {
      var age = prompt("Please enter your age:");

      if (age === null || age === "" || isNaN(age)) {
        document.getElementById("message").innerHTML = "Invalid age. Please refresh the page and try again.";
      } 
      else {
        age = parseInt(age);

        if (age < 18) {
          document.getElementById("message").innerHTML = "Sorry, you are not authorized to enter.";
        } else {
          document.getElementById("message").innerHTML = "Hello, welcome to the site.";
        }
      }
    };
  </script>
</body>
</html>
